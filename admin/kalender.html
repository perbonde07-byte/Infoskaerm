<h2>Kalender (ICS)</h2>
<label>Kalender ICS-URL</label>
<input id="calUrl" type="text" placeholder="https://.../calendar.ics">

<div class="row">
  <div><label>Dage frem (visning)</label><input id="calDays" type="number" min="1" max="365" value="60"></div>
  <div><label>Maks. antal events</label><input id="calMax" type="number" min="1" max="500" value="50"></div>
</div>

<div class="row">
  <div>
    <label>Vis klokkeslæt</label>
    <select id="calShowTime"><option value="ja">ja</option><option value="nej">nej</option></select>
  </div>
  <div>
    <label>Visningsstil</label>
    <select id="calStyle">
      <option value="bokse">Bokse</option>
      <option value="liste">Liste</option>
      <option value="prikker">Bullet/Prikker</option>
    </select>
  </div>
</div>

<p class="muted">Vises på <code>/kalender.html</code>. Hvis URL er tom, viser siden kommende fødselsdage i stedet.</p>
