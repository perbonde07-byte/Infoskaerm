<h2>Tømning (automatisk plan)</h2>
<div class="row">
  <div><label>Startdato</label><input id="tomStart" type="date"></div>
  <div><label>Horizon (antal kommende linjer)</label><input id="tomHorizon" type="number" min="2" max="20" value="8"></div>
</div>

<label>Ugedage</label>
<div class="row" style="gap:12px">
  <label class="btn" style="flex:0 0 auto"><input type="checkbox" class="tom-wd" value="1"> MAN</label>
  <label class="btn" style="flex:0 0 auto"><input type="checkbox" class="tom-wd" value="2"> TIR</label>
  <label class="btn" style="flex:0 0 auto"><input type="checkbox" class="tom-wd" value="3"> ONS</label>
  <label class="btn" style="flex:0 0 auto"><input type="checkbox" class="tom-wd" value="4"> TOR</label>
  <label class="btn" style="flex:0 0 auto"><input type="checkbox" class="tom-wd" value="5"> FRE</label>
</div>

<label>Navne (rækkefølge — en pr. linje)</label>
<textarea id="tomNames" placeholder="Per&#10;Louise&#10;Max"></textarea>

<label>Ekskluder datoer (en pr. linje — dd.mm.yyyy)</label>
<textarea id="tomSkip" placeholder="25.12.2025&#10;01.01.2026"></textarea>

<label>Antal kolonner i visning</label>
<select id="tomCols"><option value="1">1 kolonne</option><option value="2" selected>2 kolonner</option></select>
