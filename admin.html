<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infoskærm • Admin</title>
  <style>
    body { font-family: sans-serif; background: #0b1220; color: #e8eefb; margin: 0; }
    .topbar { background:#111a2d; padding:10px; display:flex; justify-content:space-between; align-items:center; }
    .btn { background:#5aa2ff; border:none; color:#061022; padding:10px 14px; border-radius:8px; font-weight:bold; cursor:pointer; }
    .wrap { max-width:900px; margin:20px auto; padding:20px; background:#111a2d; border-radius:10px; }
    input, textarea { width:100%; padding:10px; border-radius:8px; border:1px solid #243147; background:#0f172a; color:#fff; margin-bottom:10px; }
    .hide { display:none; }
    .pill { padding:6px 10px; background:#1a2440; border-radius:20px; font-size:12px; }
    .gate { position:fixed; inset:0; background:rgba(0,0,0,.8); display:flex; justify-content:center; align-items:center; z-index:999; }
    .card { background:#0f172a; padding:20px; border-radius:10px; border:1px solid #243147; width:300px; text-align:center; }
  </style>
</head>
<body>

  <div class="gate" id="pinGate">
    <div class="card">
      <h3>Adgangskode påkrævet</h3>
      <input id="pinInput" type="password" placeholder="••••">
      <button class="btn" id="pinOk">Åbn admin</button>
      <p id="pinMsg" class="pill">Indtast kode for at fortsætte</p>
    </div>
  </div>

  <div class="topbar">
    <strong>Infoskærm • Admin</strong>
    <button class="btn" id="saveBtn">Gem ændringer</button>
  </div>

  <div class="wrap">
    <h2>Slides</h2>
    <label>Titel</label>
    <input id="title" placeholder="Titel">
    <label>Varighed</label>
    <input id="duration" type="number" value="12">
    <label>Billede URL</label>
    <input id="image" placeholder="/media/eksempel.jpg">
    <button class="btn" id="addSlide">Tilføj slide</button>
    <pre id="preview"></pre>
  </div>

  <script>
    const gate = document.getElementById("pinGate");
    const pinInput = document.getElementById("pinInput");
    const pinOk = document.getElementById("pinOk");
    const pinMsg = document.getElementById("pinMsg");

    function getPin() { return localStorage.getItem("admin_pin") || ""; }
    function setPin(p) { localStorage.setItem("admin_pin", p); }

    pinOk.onclick = () => {
      const pin = pinInput.value.trim();
      if (!pin) { pinMsg.textContent = "Indtast kode"; return; }
      setPin(pin);
      pinMsg.textContent = "Godkendt!";
      gate.style.display = "none";
    };

    // Admin funktioner
    const data = { slides: [] };

    document.getElementById("addSlide").onclick = () => {
      const s = {
        type: "image",
        title: document.getElementById("title").value,
        image: document.getElementById("image").value,
        duration: Number(document.getElementById("duration").value) || 12
      };
      data.slides.push(s);
      document.getElementById("preview").textContent = JSON.stringify(data, null, 2);
    };

    document.getElementById("saveBtn").onclick = async () => {
      try {
        const res = await fetch("/api/save", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-admin-pin": getPin()
          },
          body: JSON.stringify(data)
        });
        if (!res.ok) throw new Error(await res.text());
        alert("✅ Gemt!");
      } catch (e) {
        alert("Fejl ved gemning:\n" + e.message);
      }
    };
  </script>
</body>
</html>
