<!doctype html>
<html lang="da">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Infoskærm</title>
<style>
:root { --bg:#0b0b0b; --panel:#111; --muted:#aaa; --fg:#fff; --accent:#4caf50; --danger:#ff5555; }
html, body { height:100%; margin:0; font-family: system-ui, sans-serif; background:var(--bg); color:var(--fg); }
.tabs { display:flex; gap:8px; padding:10px; background:#0e0e0e; border-bottom:1px solid #222; position:sticky; top:0; }
.tab { padding:10px 14px; border-radius:10px; border:1px solid #222; background:#151515; cursor:pointer; }
.tab.active { background:var(--accent); color:#000; font-weight:700; border-color:transparent; }
.view { display:none; }
.view.active { display:block; }
/* Admin styles */
.wrap { max-width:1100px; margin:0 auto; padding:20px; }
h1 { font-size:24px; margin:0 0 12px; }
.grid { display:grid; grid-template-columns: 1fr 1fr; gap:16px; }
.card { background:var(--panel); border:1px solid #222; border-radius:14px; padding:16px; }
label { display:block; font-size:12px; text-transform:uppercase; letter-spacing:.06em; color:var(--muted); margin:10px 0 6px; }
input, textarea, select { width:100%; box-sizing:border-box; padding:10px; background:#0e0e0e; border:1px solid #222; border-radius:10px; color:var(--fg); }
textarea { min-height:84px; }
.row { display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
.slides { display:grid; gap:10px; }
.slide { background:#0e0e0e; border:1px solid #222; border-radius:12px; padding:12px; position:relative; }
.slide h3 { margin:0 0 10px; font-size:14px; letter-spacing:.02em; }
.btn { display:inline-flex; align-items:center; gap:6px; padding:10px 14px; border-radius:12px; border:1px solid #222; background:#161616; color:#fff; cursor:pointer; }
.btn.primary { background:var(--accent); border-color:transparent; color:#000; font-weight:700; }
.btn.danger { background:transparent; border-color:#333; color:#ff9a9a; }
.toolbar { display:flex; gap:10px; align-items:center; justify-content:space-between; margin:14px 0; }
.muted { color:var(--muted); font-size:12px; }
.hr { height:1px; background:#222; margin:16px -16px; }
.list { display:flex; gap:8px; flex-wrap:wrap; }
/* Visning styles */
.screen { position:relative; height:calc(100vh - 56px); display:grid; grid-template-rows: 1fr auto; }
.slidev { display:none; align-items:center; justify-content:center; padding:4vh; text-align:center; }
.slidev.active { display:flex; }
.slidev img { max-width:100%; max-height:70vh; object-fit:contain; border-radius:16px; }
.brandbar { display:flex; align-items:center; gap:16px; padding:12px 20px; background:#111; border-top:1px solid #222; }
.brandbar img { height:28px; }
.title { font-size:5vh; font-weight:700; margin-bottom:2vh; }
.text { font-size:3vh; line-height:1.3; }
.listv { font-size:3vh; display:grid; gap:1vh; }
</style>
</head>
<body>
<div class="tabs">
<button class="tab active" data-target="#view">Visning</button>
<button class="tab" data-target="#admin">Admin</button>
<span class="muted" style="margin-left:auto">Status: <span id="status">Indlæser…</span></span>
</div>


<!-- VISNING -->
<div id="view" class="view active">
<div class="screen">
<div id="slidesv"></div>
<div class="brandbar">
<img id="logo" alt="logo" />
<div id="brand" class="muted"></div>
</div>
</div>
</div>


<!-- ADMIN -->
<div id="admin" class="view">
<div class="wrap">
<h1>Admin · Infoskærm</h1>
<div class="toolbar">
<div class="list">
<button class="btn" id="add-image">+ Billede</button>
<button class="btn" id="add-text">+ Tekst</button>
<button class="btn" id="add-empties">+ Tømning</button>
</html>
