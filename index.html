<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Infoskærm</title>
  <style>
    html, body { height:100%; margin:0; font-family:system-ui,sans-serif; background:#0b0b0b; color:#fff; }
    .screen { position:relative; height:100%; display:grid; grid-template-rows:1fr auto; }
    .slide { display:none; align-items:center; justify-content:center; padding:4vh; text-align:center; }
    .slide.active { display:flex; }
    .slide img { max-width:100%; max-height:70vh; object-fit:contain; border-radius:16px; }
    .brandbar { display:flex; align-items:center; gap:16px; padding:12px 20px; background:#111; border-top:1px solid #222; }
    .brandbar img { height:28px; }
    .title { font-size:5vh; font-weight:700; margin-bottom:2vh; }
    .text { font-size:3vh; line-height:1.3; }
    .list { font-size:3vh; display:grid; gap:1vh; }
    .muted { opacity:.8; font-size:2.2vh; }
  </style>
</head>
<body>
  <div class="screen">
    <div id="slides"></div>
    <div class="brandbar">
      <img id="logo" alt="logo" />
      <div id="brand" class="muted"></div>
    </div>
  </div>

  <script>
    const elSlides = document.getElementById('slides');
    const elBrand  = document.getElementById('brand');
    const elLogo   = document.getElementById('logo');

    async function loadData(){
      const r = await fetch('/api/data', { cache: 'no-store' });
      if(!r.ok) throw new Error('Kunne ikke hente data');
      return await r.json(); // { sha, data }
    }

    function h(tag, attrs={}, children=[]){
      const el = document.createElement(tag);
      for (const [k,v] of Object.entries(attrs)) {
        if (k === 'class') el.className = v;
        else if (k === 'text') el.textContent = v;
        else el.setAttribute(k, v);
      }
      children.forEach(c => el.appendChild(c));
      return el;
    }

    const slideImage   = s => h('div',{class:'slide'},[ h('div',{},[ h('div',{class:'title',text:s.title||''}), h('img',{src:s.image,alt:s.title||''}) ]) ]);
    const slideText    = s => h('div',{class:'slide'},[ h('div',{},[ h('div',{class:'title',text:s.title||''}), h('div',{class:'text',text:s.text||''}) ]) ]);
    const slideEmpties = (s,settings) => {
      const names = settings?.empties?.names || [];
      const weekdays = (settings?.empties?.weekdays || []).join(', ');
      return h('div',{class:'slide'},[
        h('div',{},[
          h('div',{class:'title',text:s.title||'Tømning'}),
          h('div',{class:'text',text:`Ugedage: ${weekdays}`}),
          h('div',{class:'list'}, names.map(n => h('div',{text:`• ${n}`})))
        ])
      ]);
    };
    const slideBirthday = (s,settings) => {
      const list = settings?.birthdays || [];
      return h('div',{class:'slide'},[
        h('div',{},[
          h('div',{class:'title',text:s.title||'Fødselsdage'}),
          h('div',{class:'list'}, list.map(b => h('div',{text:`${b.name} – ${b.date}`})))
        ])
      ]);
    };

    function buildSlides(model){
      elSlides.innerHTML = '';
      elBrand.textContent = model.brand || '';
      if (model.logoUrl) elLogo.src = model.logoUrl; else elLogo.remove();

      const makers = {
        image: slideImage,
        text: slideText,
        empties: s => slideEmpties(s, model.settings),
        birthday: s => slideBirthday(s, model.settings)
      };

      const nodes = (model.slides || []).map(s => {
        const make = makers[s.type] || slideText;
        const n = make(s);
        n.dataset.duration = Math.max(3, Number(s.duration || 8));
        return n;
      });

      nodes.forEach(n => elSlides.appendChild(n));
      runCarousel(nodes);
    }

    function runCarousel(nodes){
      let i = 0;
      function show(idx){
        nodes.forEach(n => n.classList.remove('active'));
        nodes[idx].classList.add('active');
        const d = Number(nodes[idx].dataset.duration) * 1000;
        setTimeout(() => { i = (i + 1) % nodes.length; show(i); }, d);
      }
      if(nodes.length) show(0);
    }

    (async () => {
      try {
        const { data } = await loadData();
        buildSlides(data);
        setInterval(async () => {
          try {
            const { data: fresh } = await loadData();
            if (JSON.stringify(fresh) !== JSON.stringify(data)) buildSlides(fresh);
          } catch {}
        }, 60000);
      } catch (e) {
        document.body.innerHTML = `<pre style="padding:2rem;color:#fff">${e.message}</pre>`;
      }
    })();
  </script>
</body>
</html>
